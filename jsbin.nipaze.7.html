<meta name="robots" content="noindex">
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>color-clock</title>
<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Comic Neue', cursive;
  font-size: 4.25rem;
  margin-top: -2.125rem;
  color: #fff;
  width: 50%;
  left: 25%;
  border-radius: 0.5rem;
}

@media (max-width: 426px) {
   #clock {
    font-size: 2rem;
  }
}
</style>
</head>
<body>

  <div id="clock">11:21:14</div>

<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours < 10) {
    hours = "0" + hours;
  }
  if (minutes < 10) {
    minutes = "0" + minutes;
  }
  if (seconds < 10) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + '|' + minutes + '|' + seconds;
  var hexColor = '#' + hours + minutes + seconds;
  var hexaColor = '#' + seconds + hours + minutes;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;
  document.getElementById('clock').style.background = hexaColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
</html>
